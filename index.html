<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ES6 - Bài tập 1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <!-- Bai tap 1 -->
      <h1 class="my-5">Bài tập đổi màu ngôi nhà</h1>
      <i id="home" class="fa fa-home" style="font-size: 100px"></i>
      <div id="btn"></div>
      <hr />
      <!-- Bai tap 2 -->
      <h1 class="my-5 alert alert-danger">Bài tập tính điểm trung bình</h1>
      <div class="row">
        <div id="lop1" class="col-6">
          <h2>Khối lớp 1</h2>
          <div class="form-group">
            <label for="diemToan">Điểm toán:</label>
            <input class="form-control w-50" type="number" id="diemToan" />
          </div>
          <div class="form-group">
            <label for="diemLy">Điểm lý:</label>
            <input class="form-control w-50" type="number" id="diemLy" />
          </div>
          <div class="form-group">
            <label for="diemHoa">Điểm hóa:</label>
            <input class="form-control w-50" type="number" id="diemHoa" />
          </div>
          <button id="btnLop1" class="btn btn-success">Tính</button>
          <div id="hienThiTBLop1" class="alert alert-success my-2 w-50"></div>
        </div>
        <div id="lop2" class="col-6">
          <h2>Khối lớp 2</h2>
          <div class="form-group">
            <label for="diemVan">Điểm văn:</label>
            <input class="form-control w-50" type="number" id="diemVan" />
          </div>
          <div class="form-group">
            <label for="diemSu">Điểm sử:</label>
            <input class="form-control w-50" type="number" id="diemSu" />
          </div>
          <div class="form-group">
            <label for="diemDia">Điểm địa:</label>
            <input class="form-control w-50" type="number" id="diemDia" />
          </div>
          <div class="form-group">
            <label for="diemEnglish">Điểm english:</label>
            <input class="form-control w-50" type="number" id="diemEnglish" />
          </div>
          <button id="btnLop2" class="btn btn-success">Tính</button>
          <div id="hienThiTBLop2" class="alert alert-success my-2 w-50"></div>
        </div>
      </div>
      <hr />
      <!-- Bai tap 3 -->
      <h1 class="alert alert-warning">Bài tập hover chữ</h1>
      <div
        class="mb-5"
        style="
          background-color: orange;
          text-align: center;
          font-size: 150px;
          color: white;
          height: 300px;
        "
      >
        <div id="text">Hover Me!</div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./src/controller/index.js"></script>
  </body>
</html>
